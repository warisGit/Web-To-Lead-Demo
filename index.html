<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <h1> Web To Lead Form hai bro</h1> 
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2w00000QsYiG" 
    method="POST"
    onsubmit="beforesubmit()"
    >
    
    <input type=hidden name="oid" value="00D2w00000QsYiG">
    <input 
    type=hidden 
    name="retURL" 
    value=""
    />
    <input 
    type=hidden 
    name="Lead_Date__c" 
    class="outputdate"
    />
    
    <label for="first_name">First Name</label>
    <input 
    required 
    id="first_name" 
    maxlength="40" 
    name="first_name" 
    size="20" 
    type="text" /><br>
    
    <label for="last_name">Last Name</label>
    <input 
    required 
    id="last_name" 
    maxlength="80" 
    name="last_name" 
    size="20" 
    type="text" />
    <br>
    
    <label for="email">Email</label>
    <input 
    required 
    id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" /><br>
    <label for="Lead_date"> Lead Date</label>
    <input type="date" required class="inputdate" />

    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NIg000000mTMA" name="00NIg000000mTMA" size="12" type="text" /></span><br>
     -->
    <input type="submit" name="submit" class ="submit">
    
    </form>
    
</body>
</html>
